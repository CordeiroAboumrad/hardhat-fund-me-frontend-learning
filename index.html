<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fund Me App</title>
</head>
<body>
    <script src="index.js" type="module"></script>
    <div>
        <h1>Fund Me App</h1>
    </div>
    <div>
        <button id="connectButton">Connect Wallet</button>
    </div>
    <div>
        <input id="amountToFund" type="number" placeholder="ETH Amount to Fund" />
        <button id="fundButton">Fund</button>
    </div>
    <div>
        <button id="balanceButton">Get Balance</button>
    </div>
    <div>
        <button id="withdrawButton">Withdraw Balance</button>
    </div>
    <div>
        <button id="ownerButton">See Owner</button>
    </div>
</body>
</html>
